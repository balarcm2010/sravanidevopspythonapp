apiVersion: apps/v1
kind: deployment
metadata:
  name: pythonimage
spec:
  replicas: 2
  selector:
    matchLabels:
      app: pythonimage
template:
  metadata:
    name: pythonimage
  spec:
    containers:
       - name: pythonimage
         image: azurecontainer2026.azurecr.io/pythonimage
         ports:
          - containerport: 8089